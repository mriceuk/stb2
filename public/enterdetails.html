<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Language" content="en-uk" />

	<title>Orange : Spot The Bull</title>
	
	<!-- main stylesheet imports all others -->
	<link href="/stylesheets/main.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="/stylesheets/print.css" rel="stylesheet" type="text/css" media="print" />
	
	<!-- conditional IE stylesheets -->
	<!--[if IE]>
		<link rel="stylesheet" type="text/css" href="/stylesheets/ie.css" />
	<![endif]-->
	
	<!--[if lte IE 6]>
		<script type="text/javascript" src="./javascripts/supersleight-min.js"></script>
	<![endif]-->

	<!-- reference jQuery library, then custom scripts -->
	<script src="/javascripts/jquery.js" type="text/javascript"></script>
	<script src="/javascripts/custom.js" type="text/javascript"></script>
	
</head>
<body>
	<div id="wrapper">
		<div id="main-content">
			<div id="header"><img src="/images/header.jpg" alt="Spot the Bull and win Glastonbury tickets"/></div>
			<div class="poster" id="bg-form">
				<h2 class="image-replace">team up with friends and increase your chances of winning</h2>
				<form action="" id="enter-details">
					<div class="box your-details">
						<h3>enter your details</h3>
						<p>
							<label>square</label>
							<select name="name">
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</p>
						<p>
							<label for="fname">full name</label>
							<input id="fname" />
						</p>
						<p>
							<label for="email">email</label>
							<input id="email" />
						</p>
						<p>
							<label for="mobile">mobile</label>
							<input id="mobile" /><br/>
							<span>we'll use this to call you if you win</span>
							
						</p>
					</div>
					<div class="box opt-in">
						<h3>tick the boxes to:</h3>
						<p>
							<input type="checkbox" />
							<label>Receive Spot the Bull email <a href="#">updates</a></label>
						</p>
						<p>
							<input type="checkbox" />
							<label>Subscribe to The Feed for more competitions, plus other cool stuff.</label>
						</p>
						<p>
							<input type="checkbox" />
							<label>Say yes to our <a href="#">Terms &amp; Conditions</a></label>
						</p>
					
						<div class="buttons">
							<input type="image" value="cancel" src="/images/btn_cancel.gif"/>
							<input type="image" value="submit" src="/images/btn_submit.gif"/>
						</div>
					</div>
				
				</form>
			</div>
		</div>
	</div>
	<div id="footer">
		<ul>
			<li>&copy; Orange 2008, all rights reserved.</li>
			<li><a href="/terms">terms and conditions</a></li>
			<li><a href="http://www1.orange.co.uk/siteprivacy/" target="_blank">privacy policy</a></li>
			<li><a href="/">flash version</a></li>
		</ul>
	</div>
</body>
</html>
